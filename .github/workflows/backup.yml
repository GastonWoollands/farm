name: Backup SQLite to GCS

on:
  schedule:
    - cron: "0 2 * * 1"   # Monday 2 AM UTC
  workflow_dispatch:      # Allow manual execution from GitHub

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: pip install requests

    - name: Trigger backup via API
      env:
        BACKUP_BEARER_TOKEN: ${{ secrets.BACKUP_BEARER_TOKEN }}
        API_BASE_URL: ${{ secrets.API_BASE_URL }}
      run: |
        curl -X POST \
          -H "Authorization: Bearer $BACKUP_BEARER_TOKEN" \
          -H "Content-Type: application/json" \
          "$API_BASE_URL/admin/backup"
